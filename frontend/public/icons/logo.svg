<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4c5777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon (smaller version) -->
  <g transform="translate(100, 100)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="60" fill="url(#logoGradient)" stroke="#4c5777" stroke-width="2"/>
    
    <!-- Eye icon -->
    <g transform="translate(0, -10)">
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ffffff" stroke="#4c5777" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="#4c5777"/>
      <circle cx="-3" cy="-3" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Checkmark -->
    <g transform="translate(0, 25)">
      <circle cx="0" cy="0" r="12" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
      <path d="M-5,0 L-2,4 L5,-5" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Logo text -->
  <g transform="translate(200, 100)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
      Watched
    </text>
    <text x="220" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#10b981">
      It
    </text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
      追蹤你的媒體觀看紀錄
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Small dots pattern -->
    <circle cx="650" cy="50" r="3" fill="#667eea"/>
    <circle cx="670" cy="60" r="2" fill="#764ba2"/>
    <circle cx="690" cy="40" r="2" fill="#10b981"/>
    
    <circle cx="650" cy="150" r="2" fill="#667eea"/>
    <circle cx="670" cy="140" r="3" fill="#764ba2"/>
    <circle cx="690" cy="160" r="2" fill="#10b981"/>
  </g>
</svg> 