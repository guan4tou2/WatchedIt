<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <h1>WatchedIt Icon Generator</h1>
    <p>點擊下面的按鈕來生成圖標</p>

    <div id="icons"></div>

    <script>
      const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

      const svgContent = `
      <svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="512" height="512" rx="128" fill="#3B82F6"/>
        <path d="M128 160C128 142.327 142.327 128 160 128H352C369.673 128 384 142.327 384 160V352C384 369.673 369.673 384 352 384H160C142.327 384 128 369.673 128 352V160Z" fill="white"/>
        <path d="M192 224L256 288L320 224" stroke="#3B82F6" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="256" cy="256" r="32" fill="#3B82F6"/>
      </svg>
    `;

      function generateIcon(size) {
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        const img = new Image();
        img.onload = function () {
          ctx.drawImage(img, 0, 0, size, size);

          const link = document.createElement("a");
          link.download = `icon-${size}x${size}.png`;
          link.href = canvas.toDataURL();
          link.click();
        };
        img.src = "data:image/svg+xml;base64," + btoa(svgContent);
      }

      sizes.forEach((size) => {
        const button = document.createElement("button");
        button.textContent = `Generate ${size}x${size}`;
        button.onclick = () => generateIcon(size);
        button.style.margin = "5px";
        document.body.appendChild(button);
      });

      // 自動生成所有圖標
      setTimeout(() => {
        sizes.forEach((size) => {
          setTimeout(() => generateIcon(size), size * 10);
        });
      }, 1000);
    </script>
  </body>
</html>
